<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Stock Quote</title>
        <style>
            body {
                background-image: url("./images.stocks.png");
                /*background-image: url("#{resoruce['./images/stocks.png']}") ;*/
            }
        </style>
    </h:head>
    <center>
        <h:body>
            <center><h1>Quote</h1></center>
            <h:form>
                <h:panelGrid id="panel" columns="2" border="0"
                             cellpadding="10" cellspacing="0" >
                    <h:outputLabel value="Company Simble:" />
                    <h:inputText id = "companySimble"/>  
                    <f:facet name="footer">
                        <h:panelGroup style="display:block; text-align:center">
                            <h:commandButton id="submit" value="Get a Quote" action="#{stockQuoteController.retrieveQuote()}"/>
                        </h:panelGroup>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </h:body>
    </center>
</html>
