<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Stock Quote</title>
        <style>
            body {
                text-align: center;
            }
            .panelGridCenter {
                margin: 0 auto;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Quote</h1>
        <h:form>
            <h:panelGrid class="panelGridCenter" id="panel" columns="2" border="0"
                         cellpadding="10" cellspacing="0" >
                <p:outputLabel value="Company Symbol:" />
                <p:inputText id="companySymbol" value="#{stockQuoteController.input.comSymbol}"/>
<!--                <f:metadata>
                    <f:viewParam name="comSymbol" value="#{stockQuoteController.input.comSymbol}" required="true"/>
                </f:metadata>-->
                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <p:commandButton id="submit" value="Get a Quote" action="#{stockQuoteController.retrieveQuote()}"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>                    
            <c:if test="#{stockQuoteController.gotQuote == false}">
                <p:outputLabel value="#{stockQuoteController.outputMsg}"/>
            </c:if>
        </h:form>
    </h:body>
</html>
