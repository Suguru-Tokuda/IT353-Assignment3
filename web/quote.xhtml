<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Quote</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                font-family: arial;
                text-align: center;
            }
            .panelGrid {
                margin: 0 auto;
            }
        </style>
    </h:head>
    <body class="body">
        <h1>Quote Result</h1>

        <h:panelGrid class="panelGrid" id="panel" columns="2" border="0" cellpadding="10">
            <p:outputLabel value="Company"/>
            <p:outputLabel value="#{stockQuoteController.stockInfo.comSymbol}"/>

            <p:outputLabel value="Price"/>
            <p:outputLabel value="$#{stockQuoteController.stockInfo.price}"/>

            <p:outputLabel value="Change"/>
            <p:outputLabel value="#{stockQuoteController.stockInfo.changeInPrice}"/>

            <p:outputLabel value="% Change"/>
            <p:outputLabel value="#{stockQuoteController.stockInfo.changeInPercent}"/>

            <p:outputLabel value="Volume"/>
            <p:outputLabel value="#{stockQuoteController.stockInfo.volume}"/>

            <p:outputLabel value="YTD change"/>
            <p:outputLabel value="#{stockQuoteController.stockInfo.ytdChange}"/>
        </h:panelGrid>
        <h:form>
            <p:commandButton value="Get another Quote" action="#{stockQuoteController.goToIndex()}"/>
        </h:form>
    </body>
</html>
